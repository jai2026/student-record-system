<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ecef;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>All Student Records</h1>
  <table>
    {% for row in records %}
      <tr>
        {% for item in row %}
          {% if loop.index0 == 0 %}
            <th>{{ item }}</th>
          {% else %}
            <td>{{ item }}</td>
          {% endif %}
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/">‚Üê Go Back</a>
</body>
</html>
