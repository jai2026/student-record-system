<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Record System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: slideUp 0.8s ease-out 0.2s both;
      max-width: 400px;
      width: 100%;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder {
      color: #a0a0a0;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus::placeholder {
      opacity: 0.7;
      transform: translateY(-2px);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .view-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: slideUp 0.8s ease-out 0.4s both;
    }

    .view-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: floatParticle 8s infinite linear;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(40, 167, 69, 0.4);
      z-index: 1000;
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .form-container {
        padding: 30px 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Student Record</h1>
    <div class="form-container">
      <form method="POST" action="/add">
        <div class="input-group">
          <input type="text" name="id" placeholder="Student ID" required>
        </div>
        <div class="input-group">
          <input type="text" name="name" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="text" name="age" placeholder="Age" required>
        </div>
        <div class="input-group">
          <input type="text" name="grade" placeholder="Grade" required>
        </div>
        <button type="submit" class="submit-btn">Add Student</button>
      </form>
    </div>
    <a href="/view" class="view-link">View All Students</a>
  </div>

  <script>
    // Create floating particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 4 + 2;
      const left = Math.random() * 100;
      const delay = Math.random() * 8;
      
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = left + '%';
      particle.style.animationDelay = delay + 's';
      
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 8000);
    }

    // Generate particles periodically
    setInterval(createParticle, 300);

    // Add interactive hover effects to inputs
    const inputs = document.querySelectorAll('input[type="text"]');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    // Enhanced form submission with animations
    const form = document.querySelector('form');
    const formContainer = document.querySelector('.form-container');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission for demo
      
      const button = form.querySelector('.submit-btn');
      const inputs = form.querySelectorAll('input[type="text"]');
      
      // Start loading animation
      button.innerHTML = '<span style="display: inline-block; animation: spin 1s linear infinite;">⟳</span> Adding Student...';
      button.style.background = 'linear-gradient(135deg, #ffc107 0%, #ff8c00 100%)';
      button.disabled = true;
      
      // Animate form elements
      formContainer.style.transform = 'scale(0.98)';
      formContainer.style.filter = 'brightness(0.9)';
      
      // Create success animation after delay
      setTimeout(() => {
        // Success state
        button.innerHTML = '✓ Student Added!';
        button.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
        
        // Create celebration effect
        createCelebrationEffect();
        
        // Flash success
        formContainer.style.transform = 'scale(1.02)';
        formContainer.style.filter = 'brightness(1.1)';
        formContainer.style.boxShadow = '0 8px 32px rgba(40, 167, 69, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1)';
        
        // Clear form with staggered animation
        setTimeout(() => {
          inputs.forEach((input, index) => {
            setTimeout(() => {
              input.style.transform = 'translateX(-100%)';
              input.style.opacity = '0';
              setTimeout(() => {
                input.value = '';
                input.style.transform = 'translateX(0)';
                input.style.opacity = '1';
              }, 300);
            }, index * 100);
          });
        }, 1000);
        
        // Reset button and form
        setTimeout(() => {
          button.innerHTML = 'Add Student';
          button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          button.disabled = false;
          formContainer.style.transform = 'scale(1)';
          formContainer.style.filter = 'brightness(1)';
          formContainer.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.1)';
        }, 3000);
        
      }, 2000);
    });
    
    // Celebration effect function
    function createCelebrationEffect() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
      
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.style.position = 'fixed';
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.top = '50%';
          confetti.style.width = '8px';
          confetti.style.height = '8px';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = '50%';
          confetti.style.pointerEvents = 'none';
          confetti.style.zIndex = '1000';
          
          const angle = Math.random() * Math.PI * 2;
          const velocity = Math.random() * 15 + 10;
          const gravity = 0.5;
          let vx = Math.cos(angle) * velocity;
          let vy = Math.sin(angle) * velocity;
          let x = parseFloat(confetti.style.left);
          let y = parseFloat(confetti.style.top);
          
          document.body.appendChild(confetti);
          
          function animateConfetti() {
            x += vx;
            y += vy;
            vy += gravity;
            
            confetti.style.left = x + 'px';
            confetti.style.top = y + 'px';
            confetti.style.transform = `rotate(${x * 2}deg)`;
            
            if (y < window.innerHeight + 50) {
              requestAnimationFrame(animateConfetti);
            } else {
              confetti.remove();
            }
          }
          
          animateConfetti();
        }, i * 50);
      }
    }
  </script>
</body>
</html>
